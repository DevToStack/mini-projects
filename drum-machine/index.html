<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main id="drum-machine" class="container">
        <h1 class="title">Drum Machine</h1>

        <section class="machine">
            <div class="pads" aria-label="drum pads">
                <!-- Order must be Q W E A S D Z X C -->
                <button class="drum-pad" id="Heater-1" data-sound="Heater 1">Q
                    <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
                </button>

                <button class="drum-pad" id="Heater-2" data-sound="Heater 2">W
                    <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
                </button>

                <button class="drum-pad" id="Heater-3" data-sound="Heater 3">E
                    <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
                </button>

                <button class="drum-pad" id="Heater-4" data-sound="Heater 4">A
                    <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
                </button>

                <button class="drum-pad" id="Clap" data-sound="Clap">S
                    <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
                </button>

                <button class="drum-pad" id="Open-HH" data-sound="Open-HH">D
                    <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
                </button>

                <button class="drum-pad" id="Kick-n'-Hat" data-sound="Kick-n'-Hat">Z
                    <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
                </button>

                <button class="drum-pad" id="Kick" data-sound="Kick">X
                    <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
                </button>

                <button class="drum-pad" id="Closed-HH" data-sound="Closed-HH">C
                    <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
                </button>
            </div>

            <aside class="display-wrap">
                <div id="display" class="display">Hit a pad or press Q W E A S D Z X C</div>
            </aside>
        </section>

        <footer class="credits">
            <small>Keyboard & Click playable â€¢ Demo audio from FreeCodeCamp sample set</small>
        </footer>
    </main>

    <!-- FreeCodeCamp test script (optional but useful when running FCC tests) -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>
</body>

</html>
